spring:
  main:
    allow-bean-definition-overriding: true
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
  cloud:
    discovery:
      enabled: false
    service-registry:
      auto-registration:
        enabled: false
    security:
      oauth2:
        resourceserver:
          jwt:
            enabled: false

eureka:
  client:
    enabled: false